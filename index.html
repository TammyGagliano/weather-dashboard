<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js">

</head>
<body>

    <div class="container-fluid bg-dark p-3">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
    </div>
    </div>

    <!-- Start container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light pt-3 pb-3">
                <h2 class="mt-1">Search for a City:</h2>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>


            <!-- Start second column - Current Weather -->
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3" id="today-weather">
                        <div class="card-body">
                            <h2 id="city-name" class="city-name align-middle"></h2>
                            <img id="weather-icon" alt="weather icon">
                            <p id="temperature">Temperature: </p>
                            <p id="humidity">Humidity: </p>
                            <p id="wind-speed">Wind speed: </p>
                            <p id="UV-index">UV-Index: </p>
                        </div>
                    </div>
                </div>

                <div class="row" id="fiveday-header">
                    <div class="col-9">
                        <h3  id="forecast">5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row days">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded lone-day" id="day0">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="humid"></div>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded lone-day" id="day1">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="humid"></div>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded lone-day" id="day2">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="humid"></div>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded lone-day" id="day3">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="humid"></div>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded lone-day" id="day4">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="humid"></div>
                    </div>
                </div>    
            </div>     
            </div>       
            </div>
    
    <script src="script.js"></script>
    
</body>
</html>
